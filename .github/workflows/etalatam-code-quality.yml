  lint:
    name: Lint ETAlatam Code
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: üì¶ Dependencies
        run: flutter pub get

      - name: üîç Custom Lint Rules
        run: |
          echo "=== Checking ETAlatam Custom Lint Rules ==="

          # Check for console.log or print statements
          if grep -r "print(" lib/ --include="*.dart" | grep -v "// ignore"; then
            echo "‚ö†Ô∏è Found print statements in code"
          fi

          # Check for TODO comments
          TODO_COUNT=$(grep -r "TODO" lib/ --include="*.dart" | wc -l || echo "0")
          echo "üìù Found $TODO_COUNT TODO comments"

          # Check for proper error handling
          TRY_COUNT=$(grep -r "try {" lib/ --include="*.dart" | wc -l || echo "0")
          CATCH_COUNT=$(grep -r "catch" lib/ --include="*.dart" | wc -l || echo "0")
          echo "üéØ Try-catch blocks: $TRY_COUNT try, $CATCH_COUNT catch"