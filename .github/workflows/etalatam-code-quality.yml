name: ETAlatam Code Quality

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  FLUTTER_VERSION: '3.19.0'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  code-analysis:
    name: Code Analysis & Tests
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout ETAlatam Code
        uses: actions/checkout@v4

      - name: üîß Setup Flutter for ETAlatam
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: üì¶ Get ETAlatam Dependencies
        run: |
          flutter --version
          flutter pub get

      - name: üîç Analyze ETAlatam Code
        run: |
          echo "=== Running Flutter Analyze for ETAlatam ==="
          flutter analyze --no-fatal-infos --no-fatal-warnings || true

      - name: üìã Format Check
        run: |
          echo "=== Checking Code Formatting ==="
          dart format --set-exit-if-changed . || echo "‚ö†Ô∏è Some files need formatting"

      - name: üß™ Run ETAlatam Tests
        run: |
          echo "=== Running Tests for ETAlatam ==="
          if [ -d "test" ] && [ "$(ls -A test/*.dart 2>/dev/null)" ]; then
            flutter test --coverage || echo "‚ö†Ô∏è Some tests failed"
          else
            echo "‚ö†Ô∏è No tests found in ETAlatam project"
          fi

      - name: üìä Generate Test Report
        if: always()
        run: |
          echo "## üìä ETAlatam Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîç Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count issues if analyze output exists
          if flutter analyze > analyze_output.txt 2>&1; then
            ISSUES=$(grep -c "‚Ä¢" analyze_output.txt || echo "0")
            echo "- **Issues Found**: $ISSUES" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Analysis**: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Metrics" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Flutter Analyze | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Format | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ‚ö†Ô∏è |" >> $GITHUB_STEP_SUMMARY

